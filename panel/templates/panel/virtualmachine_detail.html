{% extends 'panel/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main_content %}
<div class="container-fluid">
    <div class="row" style="height: 450px; background-color: #808285; border-radius: 2px; text-align: center">
        <div class="col-3" style="background-color: #d1d3d4; border-radius: 2px; padding-top: 20px; margin: 20px; margin-right: 10px">
            <div class="image">
              <img src="{% static "notdist/img/aplogo.png" %}" class="img-circle elevation-4" alt="User Image">
            </div><br/><br/>
            <h1>{{ object.name }}</h1>
            <h3>{{ object.ip_addr }}</h3>
        </div>
        <div class="col" style="background-color: #d1d3d4; border-radius: 2px; padding: 2px; margin: 20px; text-align: left; margin-left: 10px;">
            <ul class="list-group list-group-flush" style="background-color: #d1d3d4">
              <li class="list-group-item"><b># First Bloods</b></li>
              <li class="list-group-item">User</li>
              <li class="list-group-item">-</li>
              <li class="list-group-item">Root</li>
              <li class="list-group-item">-</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
